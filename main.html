<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Internship Form</h1>
	<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label itemtype="text" id="first-name-input" class="form-control" for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
	  <div class="invalid-feedback">
        First Name Required
      </div>
  </div>
  <div class="col-md-4">
    <label itemtype="text" class="form-control" id="last-name-input" for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
	  <div class="invalid-feedback">
        Last Name Required
      </div>
  </div>
  <div class="col-md-4">
    <label id="email-input" for="email-input" class="form-label">Email Address</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="email" class="form-control invalid-feedback" id="email-input" aria-describedby="inputGroupPrepend" placeholder="xyz@abc.com" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
		
    </div>
  </div>
  <div class="col-md-6">
    <label id="college-input" for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label id="grad-year-select" for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select" id="grad-year-select" required>
      <option value="">2020</option>
      <option value="">2021</option>
      <option value="">2022</option>
      <option value="">2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label id="roll-no-input" for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label id="conditions-checkbox" class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
